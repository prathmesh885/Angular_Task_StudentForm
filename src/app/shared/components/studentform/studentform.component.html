<h1 class="text-center text-bold">Student Form</h1>
<div class="container mt-4">
    <form>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputId">Id</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-10">
                <label for="inputName">Name</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputGender">Gender</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Male</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Female</label>
                </div>

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputDob">DOB</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group col-md-8">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Subject enrolled</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">JavaScript</option>
                    <option value="4">Angular</option>
                    <option value="5">Node js</option>
                </select>

            </div>
        </div>
        <div class="text-center">
            <div class="form-group">
                <button class="btn btn-primary mr-4 " type="button" *ngIf="isUpadating">Update Form</button>
                <button class="btn btn-success mb-4" type="submit" *ngIf="!isUpadating ">Create Form</button>
            </div>
        </div>
    </form>
</div>
